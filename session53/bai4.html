<!DOCTYPE html>
<html>
  <head>
    <title>Tính tổng với Async/Await</title>
    <script>
      function sumWithPromise(numbers) {
        return new Promise((resolve, reject) => {
          if (!Array.isArray(numbers)) {
            return reject("Tham số phải là một mảng.");
          }

          for (let number of numbers) {
            if (typeof number !== "number" || !Number.isInteger(number)) {
              return reject("Tất cả các phần tử trong mảng phải là số nguyên.");
            }
          }

          const sum = numbers.reduce((acc, curr) => acc + curr, 0);
          resolve(sum);
        });
      }

      async function sumWithAsyncAwait(numbers) {
        try {
          const sum = await sumWithPromise(numbers);
          return sum;
        } catch (error) {
          console.error("Lỗi: " + error);
        }
      }

      async function calculateSum() {
        const numbers = [1, 2, 3, 4, 5];
        const sum = await sumWithAsyncAwait(numbers);
        if (sum !== undefined) {
          console.log("Tổng của mảng là: " + sum);
        }
      }

      window.onload = calculateSum;
    </script>
  </head>
  <body>
    <h1>Tính tổng với Async/Await</h1>
    <p>Mở console của trình duyệt để xem kết quả.</p>
  </body>
</html>
